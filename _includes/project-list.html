<ul class="project-list clearfix">
{% for post in site.posts %}
  <li>
    <!--<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>-->
   
      <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">
        <img src="{{ site.proj-imgpath }}{{ post.thumb }}" />
        <h2>{{ post.title }}</h2>
      </a>
    
  </li>
{% endfor %}
</ul>
